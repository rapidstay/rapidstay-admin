# ======================================================
# üöÄ Prod ‚Üí RDS(Postgres) + EC2 Redis Ïª®ÌÖåÏù¥ÎÑà
# ======================================================
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      timeout: 20s
      connect-timeout: 10s

server:
  port: 8082

logging:
  level:
    root: INFO
    com.staypick: INFO
